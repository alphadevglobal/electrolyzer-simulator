name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'codigo-fonte-web/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'codigo-fonte-web/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: codigo-fonte-web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: codigo-fonte-web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Build app
        run: pnpm run build

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: codigo-fonte-web
          install: false
          start: pnpm dev --host 0.0.0.0 --port 4173
          wait-on: http://127.0.0.1:4173
          wait-on-timeout: 120

  deploy:
    name: Deploy to Vercel
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: codigo-fonte-web
    environment:
      name: production

    steps:
      - name: Verificar secrets do Vercel
        id: check_secrets
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Secrets do Vercel ausentes. Configure VERCEL_TOKEN, VERCEL_PROJECT_ID e VERCEL_ORG_ID para habilitar o deploy automático." >> $GITHUB_STEP_SUMMARY
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: steps.check_secrets.outputs.ready == 'true'
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: steps.check_secrets.outputs.ready == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        if: steps.check_secrets.outputs.ready == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: codigo-fonte-web/pnpm-lock.yaml

      - name: Install dependencies
        if: steps.check_secrets.outputs.ready == 'true'
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel environment info
        if: steps.check_secrets.outputs.ready == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel pull --yes --environment=production --token $VERCEL_TOKEN

      - name: Build Vercel artifact
        if: steps.check_secrets.outputs.ready == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel build --prod --token $VERCEL_TOKEN

      - name: Deploy to Vercel
        id: vercel_deploy
        if: steps.check_secrets.outputs.ready == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url=$(npx vercel deploy --prod --prebuilt --token $VERCEL_TOKEN)
          echo "url=${url}" >> "$GITHUB_OUTPUT"

      - name: Print deployment URL
        if: steps.check_secrets.outputs.ready == 'true'
        run: |
          echo "Production deployment: ${{ steps.vercel_deploy.outputs.url }}"

      - name: Aviso ausência secrets
        if: steps.check_secrets.outputs.ready != 'true'
        run: echo "Deploy não executado por ausência de secrets do Vercel."
